<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="./assets/stylefile/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 class="turn">Player 1's turn</h2>
  <div class="container">
    <div data-num="0"></div>
    <div data-num="1"></div>
    <div data-num="2"></div>
    <div data-num="3"></div>
    <div data-num="4"></div>
    <div data-num="5"></div>
    <div data-num="6"></div>
    <div data-num="7"></div>
    <div data-num="8"></div>
  </div>
  <h3 class="winner"></h3>
  <button type="button" class="restart">Restart</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <!-- <script src="./assets/js/tic-tac-tester.js"></script> -->
  <script src="./assets/js/testing-the-tester.js"></script>
</body>
</html>
